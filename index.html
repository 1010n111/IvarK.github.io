<!doctype html>
<html>
  <link rel="stylesheet" type="text/css" href="IvarK.github.io/stylesheets/styles.css">
  
  
<div class="container" style="color:#4F5957; font-family: Calibri; text-align:center; font-size: 140%">
  <h1 style="text-align:center; color:#000000; background-color: #95F0B8; font-size: 300%">Antimatter Dimensions</h1>
  <hr>
  <p>
    <div id="coinAmount" >You have 0 antimatter.</div>
    <div id="coinsPerSec">You are getting 0 antimatter per second.</div>
    <tr id="tickSpeedRow" style="visibility: hidden">
      <div id="tickLabel" style= "visibility: hidden">Make the game 10% faster.</div>
      <button id="tickSpeed" style="color:black; visibility: hidden" class="storebtn">Cost: 1000</button>
      <div id="tickSpeedAmount" style= "visibility: hidden">Tickspeed: 1000</div>
    </tr>
    
  </p>
  <h3>Dimensions</h3>
  <table class="table" align="center">
    <tr style="font-size: 200%">
      <td>
          First Dimension <small id="firstAmount">0 (0)</small>
      </td>
      <td>
        <button id="first" style="color:black" class="storebtn">Cost: 10</button>
      </td>
    </tr>
    <tr id="secondRow" style="visibility: hidden">
      <td>
        Second Dimension <small id="secondAmount">0</small>
      </td>
      <td><button id="second" style="color:black" class="storebtn">Cost: 100</button>
      </td>
    </tr>
     <tr id="thirdRow" style="visibility: hidden">
      <td>
        Third Dimension <small id="thirdAmount">0</small>
      </td>
      <td>
        <button id="third" style="color:black" class="storebtn">Cost: 10000</button>
      </td>
    </tr>
    <tr id="fourthRow" style="visibility: hidden">
      <td>
        Fourth Dimension <small id="fourthAmount">0</small>
      </td>
      <td>
        <button id="fourth" style="color:black" class="storebtn">Cost: 1000000</button>
      </td>
    </tr>
    
  </table>
</div>






  <script src="IvarK.github.io/javascripts/game.js"></script>
  </body>
</html>
